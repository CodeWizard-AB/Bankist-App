<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bankist</title>

		<!-- * FONT REFERENCE -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<!-- * CSS REFERENCE -->

		<link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body class="bg-[#F3F3F3] h-screen font-poppin">
		<!-- * HEADER COMPONENTS -->

		<header class="flex justify-between items-center container py-5 px-10">
			<h2 id="welcome" class="text-xl font-medium">Log in to get started</h2>
			<figure>
				<img src="images/logo.png" alt="" class="w-1/2 m-auto" />
			</figure>
			<form action="#" class="*:text-center flex items-center">
				<input
					type="text"
					name="userName"
					id="user_name"
					class="rounded-full w-32 outline-none py-2 mr-4"
					placeholder="user"
				/>
				<input
					type="text"
					name="userPin"
					id="user_pin"
					class="rounded-full w-32 outline-none py-2"
					placeholder="PIN"
				/>
				<button
					class="btn bg-transparent hover:bg-transparent border-none shadow-none"
				>
					<ion-icon
						name="arrow-forward-outline"
						size="large"
						class="w-7"
					></ion-icon>
				</button>
			</form>
		</header>

		<!-- * MAIN COMPONENTS -->

		<main></main>

		<!-- * JS REFERENCE -->

		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
		<script src="script.js"></script>
	</body>
</html>
