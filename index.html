<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bankist</title>

		<!-- * FONT REFERENCE -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<!-- * CSS REFERENCE -->

		<link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body class="bg-[#F3F3F3] h-screen font-poppin text-[#444444]">
		<!-- * HEADER COMPONENTS -->

		<header class="flex justify-between items-center container py-5 px-10">
			<h2 id="welcome" class="text-xl font-medium">Log in to get started</h2>
			<figure>
				<img src="images/logo.png" alt="brand logo" class="w-1/2 ml-auto" />
			</figure>
			<form
				action="#"
				class="*:text-center flex items-center *:placeholder:text-gray-600 *:placeholder:tracking-wider"
			>
				<input
					type="text"
					name="userName"
					id="user_name"
					class="rounded-full w-32 py-2 focus:border-2 mr-4"
					placeholder="user"
				/>
				<input
					type="text"
					name="userPin"
					id="user_pin"
					maxlength="4"
					class="rounded-full w-32 py-2 focus:border-2"
					placeholder="PIN"
				/>
				<button
					class="btn bg-transparent hover:bg-transparent border-none shadow-none"
				>
					<ion-icon
						name="arrow-forward-outline"
						size="large"
						class="w-6 text-gray-500"
					></ion-icon>
				</button>
			</form>
		</header>

		<!-- * MAIN COMPONENTS -->

		<main
			class="container max-w-screen-lg grid grid-cols-[60fr_40fr] gap-3 m-auto"
		>
			<section>
				<h2>Current balance</h2>
				<p>As of 24/02/2024, 19:43</p>
			</section>

			<!-- * BALANCE -->

			<section>
				<p class="text-5xl text-right">25 952,59 $</p>
			</section>

			<!-- * MOVEMENTS MONEY-->

			<section class="row-span-3"></section>

			<!-- * TRANSFER MONEY -->

			<section class="bg-[#FFB503] section">
				<p class="section-title">Transfer money</p>
				<form action="#">
					<input type="text" name="tranferUser" id="transfer_user" />
					<input type="number" name="transferAmount" id="transfer_amount" />
					<button>
						<ion-icon name="arrow-forward-outline"></ion-icon>
					</button>
					<label for="transfer_user">Transfer to</label>
					<label for="transfer_amount">Amount</label>
				</form>
			</section>

			<!-- * REQUEST LOAN -->

			<section class="bg-[#68C972] section">
				<p class="section-title">Transfer money</p>
				<form action="#">
					<input type="number" name="loanAmount" id="loan_amount" />
					<button class="col-span-2 justify-self-start">
						<ion-icon name="arrow-forward-outline"></ion-icon>
					</button>
					<label for="loan_amount">Amount</label>
				</form>
			</section>

			<!-- * CLOSE ACCOUNT -->

			<section class="bg-[#FFB503] section">
				<p class="section-title">Transfer money</p>
				<form action="#">
					<input type="text" name="confirmUser" id="confirm_user" />
					<input type="number" name="confirmPin" id="confirm_pin" />
					<button>
						<ion-icon name="arrow-forward-outline"></ion-icon>
					</button>
					<label for="confirm_user">Confirm user</label>
					<label for="confirm_pin">Confirm Pin</label>
				</form>
			</section>

			<!-- * MONEY CALCULATION -->
			<!-- * TIME COUNTING -->
		</main>

		<!-- * JS REFERENCE -->

		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
		<script src="script.js"></script>
	</body>
</html>
